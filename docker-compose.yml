version: '3.9'

services:

  ids.admin:
    image: 'saintogod/ids-admin'
    build:
      context: .
      dockerfile: src/Admin/Dockerfile
    container_name: ids-admin
    hostname: admin.saintogod.local
    environment:
      - VIRTUAL_HOST=admin.saintogod.local
      - 'ConnectionStrings__ConfigurationDbConnection=server=mysql;database=saintogod_ids;user=saint;password=qxmjO90_sB4f~Z#-x@K4nmkG'
      - 'ConnectionStrings__PersistedGrantDbConnection=server=mysql;database=saintogod_ids;user=saint;password=qxmjO90_sB4f~Z#-x@K4nmkG'
      - 'ConnectionStrings__IdentityDbConnection=server=mysql;database=saintogod_ids;user=saint;password=qxmjO90_sB4f~Z#-x@K4nmkG'
      - 'ConnectionStrings__AdminLogDbConnection=server=mysql;database=saintogod_ids;user=saint;password=qxmjO90_sB4f~Z#-x@K4nmkG'
      - 'ConnectionStrings__AdminAuditLogDbConnection=server=mysql;database=saintogod_ids;user=saint;password=qxmjO90_sB4f~Z#-x@K4nmkG'
      - 'ConnectionStrings__DataProtectionDbConnection=server=mysql;database=saintogod_ids;user=saint;password=qxmjO90_sB4f~Z#-x@K4nmkG'
      - 'AdminConfiguration__IdentityAdminBaseUrl=https://admin.saintogod.local'
      - 'AdminConfiguration__IdentityAdminRedirectUri=https://admin.saintogod.local/signin-oidc'
      - 'AdminConfiguration__IdentityServerBaseUrl=https://sts.saintogod.local'
      - AdminConfiguration__RequireHttpsMetadata=false
      - 'IdentityServerData__Clients__0__ClientUri=https://admin.saintogod.local'
      - 'IdentityServerData__Clients__0__RedirectUris__0=https://admin.saintogod.local/signin-oidc'
      - 'IdentityServerData__Clients__0__FrontChannelLogoutUri=https://admin.saintogod.local/signin-oidc'
      - 'IdentityServerData__Clients__0__PostLogoutRedirectUris__0=https://admin.saintogod.local/signout-callback-oidc'
      - 'IdentityServerData__Clients__0__AllowedCorsOrigins__0=https://admin.saintogod.local'
      - 'IdentityServerData__Clients__1__RedirectUris__0=https://admin-api.saintogod.local/swagger/oauth2-redirect.html'
      - 'Serilog__WriteTo__1__Args__connectionString=server=mysql;database=saintogod_ids;user=saint;password=qxmjO90_sB4f~Z#-x@K4nmkG'
      - DockerConfiguration__UpdateCaCertificate=true
      - ASPNETCORE_ENVIRONMENT=Development
