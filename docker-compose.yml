      - './shared/cacerts.crt:/usr/local/share/ca-certificates/cacerts.crt'
    networks:
      - saintogod

  ids.sts:
    image: 'saintogod/ids-sts'
    build:
      context: .
      dockerfile: src/STS.Identity/Dockerfile
    container_name: ids-sts
    hostname: sts.saintogod.local
    environment:
      - VIRTUAL_HOST=sts.saintogod.local
      - 'ConnectionStrings__ConfigurationDbConnection=server=mysql;database=saintogod_ids;user=saint;password=qxmjO90_sB4f~Z#-x@K4nmkG'
      - 'ConnectionStrings__PersistedGrantDbConnection=server=mysql;database=saintogod_ids;user=saint;password=qxmjO90_sB4f~Z#-x@K4nmkG'
      - 'ConnectionStrings__IdentityDbConnection=server=mysql;database=saintogod_ids;user=saint;password=qxmjO90_sB4f~Z#-x@K4nmkG'
      - 'ConnectionStrings__DataProtectionDbConnection=server=mysql;database=saintogod_ids;user=saint;password=qxmjO90_sB4f~Z#-x@K4nmkG'
      - 'AdminConfiguration__IdentityAdminBaseUrl=https://admin.saintogod.local'
      - 'IdentityServerOptions__IssuerUri=https://sts.saintogod.local'
      - IdentityServerOptions__KeyManagement__Enabled=true
      - IdentityServerOptions__Events__RaiseErrorEvents=true
