      - ids.sts
    volumes:
      - './shared/serilog.json:/app/serilog.json'
      - './shared/identitydata.json:/app/identitydata.json'
      - './shared/identityserverdata.json:/app/identityserverdata.json'
      - './shared/cacerts.crt:/usr/local/share/ca-certificates/cacerts.crt'
    networks:
      - saintogod

  ids.admin.api:
    image: 'saintogod/ids-admin-api'
    build:
      context: .
      dockerfile: src/Admin.Api/Dockerfile
    container_name: ids-admin-api
    hostname: admin-api.saintogod.local
    environment:
      - VIRTUAL_HOST=admin-api.saintogod.local
      - AdminApiConfiguration__RequireHttpsMetadata=false
      - 'AdminApiConfiguration__ApiBaseUrl=https://admin-api.saintogod.local'
      - 'AdminApiConfiguration__IdentityServerBaseUrl=https://sts.saintogod.local'
      - 'ConnectionStrings__ConfigurationDbConnection=server=mysql;database=saintogod_ids;user=saint;password=qxmjO90_sB4f~Z#-x@K4nmkG'
      - 'ConnectionStrings__PersistedGrantDbConnection=server=mysql;database=saintogod_ids;user=saint;password=qxmjO90_sB4f~Z#-x@K4nmkG'
